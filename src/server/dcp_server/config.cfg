{
    "setup": {
        "segmentation": "GeneralSegmentation",
        "accepted_types": [".jpg", ".jpeg", ".png", ".tiff", ".tif"],
        "seg_name_string": "_seg"
    },

    "service": {
        "model_to_use": "CellposePatchCNN", 
        "save_model_path": "mytrainedmodel",
        "runner_name": "cellpose_runner",
        "service_name": "data-centric-platform",
        "port": 7010
    },

    "model": { 
        "segmentor": {
            "model_type": "cyto"
        },
        "classifier":{
            "in_channels": 1,
            "num_classes": 3,
            "black_bg": "False",
            "include_mask": "False"
        }
    },

    "data": {
        "data_root": "D:/Helmholtz/dcp/data-centric-platform/data"
    },

    "train":{
        "segmentor":{
            "n_epochs": 1,
            "channels":[0,0]
        },
        "classifier":{
            "train_data":{
                "patch_size": 64,
                "noise_intensity": 5,
                "num_classes": 3
            },
            "n_epochs": 1,
            "lr": 0.001,
            "batch_size": 1,
            "optimizer": "Adam"
        }
    },

    "eval":{
        "segmentor": {
            "channels": [0,0],
            "rescale": 1,
            "batch_size": 1
        },
        "classifier": {
            "data":{
                "patch_size": 64,
                "noise_intensity": 5
            }
        }
    }
}