{
    "setup": {
        "segmentation": "GeneralSegmentation",
        "model_to_use": "CellposePatchCNN", 
        "accepted_types": [".jpg", ".jpeg", ".png", ".tiff", ".tif"],
        "seg_name_string": "_seg"
    },

    "service": {
        "runner_name": "bento_runner",
        "bento_model_path": "panoptic-cppcnn",
        "service_name": "data-centric-platform",
        "port": 7010
    },

    "model": { 
        "segmentor": {
            "model_type": "cyto"
        },
        "classifier":{
            "model_class": "FCNN",
            "in_channels": 1,
            "num_classes": 2,
            "black_bg": "False",
            "include_mask": "False"
        }
    },

    "data": {
        "data_root": "data"
    },

    "train":{
        "segmentor":{
            "n_epochs": 10,
            "channels": [0,0],
            "min_train_masks": 1
        },
        "classifier":{
            "train_data":{
                "patch_size": 64,
                "noise_intensity": 5,
                "num_classes": 2
            },
            "n_epochs": 10,
            "lr": 0.001,
            "batch_size": 1,
            "optimizer": "Adam"
        }
    },

    "eval":{
        "segmentor": {
            "z_axis": null,
            "channel_axis": null,
            "rescale": 1,
            "batch_size": 1
        },
        "classifier": {
            "data":{
                "patch_size": 64,
                "noise_intensity": 5
            }
        },
        "mask_channel_axis": 0
    }
}