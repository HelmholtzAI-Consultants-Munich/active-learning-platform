{
    "setup": {
        "segmentation": "GeneralSegmentation",
        "accepted_types": [".jpg", ".jpeg", ".png", ".tiff", ".tif"],
        "seg_name_string": "_seg"
    },

    "service": {
        "model_to_use": "CustomCellposeModel", 
        "save_model_path": "mito",
        "runner_name": "cellpose_runner",
        "service_name": "data-centric-platform",
        "port": 7010
    },

    "model": { 
        "segmentor": {
            "model_type": "cyto"
        },
        "classifier":{
            "in_channels": 1,
            "num_classes": 3,
            "black_bg": "False",
            "include_mask": "False"
        },
        "unet":{
            "in_channels":1,
            "out_channels":4,
            "features":[64,128,256,512]
        }
    },

    "data": {
        "data_root": "data"
    },

    "train":{
        "segmentor":{
            "n_epochs": 20,
            "channels": [0,0],
            "min_train_masks": 1,
            "learning_rate":0.01
        },
        "classifier":{
            "train_data":{
                "patch_size": 64,
                "noise_intensity": 5,
                "num_classes": 3
            },
            "n_epochs": 8,
            "lr": 0.001,
            "batch_size": 1,
            "optimizer": "Adam"
        },
        "unet":{
            "n_epochs": 10,
            "lr": 0.001,
            "batch_size": 1,
            "optimizer": "Adam"
        }
    },

    "eval":{
        "segmentor": {
            "z_axis": null,
            "channel_axis": null,
            "rescale": 1,
            "batch_size": 1
        },
        "classifier": {
            "data":{
                "patch_size": 64,
                "noise_intensity": 5
            }
        },
        "unet": {

        },
        "mask_channel_axis": 0
    }
}