{
    "setup": {
        "segmentation": "GeneralSegmentation",
        "model_to_use": "MultiCellpose", 
        "accepted_types": [".jpg", ".jpeg", ".png", ".tiff", ".tif"],
        "seg_name_string": "_seg"
    },

    "service": {
        "runner_name": "bento_runner",
        "bento_model_path": "cells",   
        "service_name": "data-centric-platform",
        "port": 7010
    },

    "model": { 
        "segmentor_name": Cellpose,
        "segmentor": {
            "model_type": "cyto"
        },
        "classifier":{
            "num_classes": 3
        }
    },

    "data": {
        "data_root": "data",
        "gray": True,
        "rescale": True
    },

    "train":{
        "segmentor":{
            "n_epochs": 20,
            "channels": [0,0],
            "min_train_masks": 1,
            "learning_rate":0.01
        }
    },

    "eval":{
        "segmentor": {
            "z_axis": null,
            "channel_axis": null,
            "rescale": 1,
            "batch_size": 1
        },
        "mask_channel_axis": 0
    }
}